<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel" />
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/style.css"/>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <script src="https://kit.fontawesome.com/d7f7b576cd.js" crossorigin="anonymous"></script>
    <script th:src="@{/bootstrap.min.js}"></script>
    <title>Login</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="row">
    <div class="col-3 loginScreen">
        <h1>Login</h1>
        <form>
            <div class="row formLogin">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="row formLogin">
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <div class="row formLogin">
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            </div>
        </form>
    </div>

</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
