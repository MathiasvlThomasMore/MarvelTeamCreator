<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel"/>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" href="/css/style.css"/>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <script src="https://kit.fontawesome.com/d7f7b576cd.js" crossorigin="anonymous"></script>
    <script th:src="@{/bootstrap.min.js}"></script>
    <title>Login</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="row">
    <div class="col-3 loginScreen">
        <h1 class="titleLogin">Login</h1>
        <form th:action="@{|/user/login|}" method="post">
            <div class="row formLogin">
                <label class="labelLogin" for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>
            </div>
            <div class="row formLogin">
                <label class="labelLogin" for="password"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="password" required>
            </div>
            <div class="row formLogin">
                <button class="submitButton"  type="submit">Login</button>
            </div>
        </form>
    </div>

</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
